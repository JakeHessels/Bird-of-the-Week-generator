name: Update Bird of the Week

on:
  schedule:
    - cron: '0 13 * * 0'  # Sundays 8 AM EST (1 PM UTC)
  workflow_dispatch:

jobs:
  update-bird:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('updated_bird.py') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: Run Python script
        run: |
          python updated_bird.py || exit 1

      - name: Debug git status
        run: git status

      - name: Commit update
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git pull origin main || exit 1
          git add bird_of_the_week.txt || exit 1
          if ! git diff --cached --quiet; then
            git commit -m "Weekly bird update [skip ci]" || exit 1
            git push origin HEAD:main || exit 1
          else
            echo "No changes to commit"
          fi
