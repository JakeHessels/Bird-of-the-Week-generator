name: Update Bird of the Week

on:
  schedule:
    - cron: '0 13 * * 0'  # Sundays 8 AM EST 
  workflow_dispatch:      

jobs:
  update-bird:
    runs-on: ubuntu-latest
    steps:
  
      - uses: actions/checkout@v4

   
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true  # Faster package installs from RSPM

 
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: |
            ~/R/Library
            /usr/local/R
          key: ${{ runner.os }}-r-packages-${{ hashFiles('update_bird.R') }}
          restore-keys: |
            ${{ runner.os }}-r-packages-

   
      - name: Install dependencies
        run: |
          if (!requireNamespace("tidyverse", quietly = TRUE)) {
            install.packages("tidyverse", repos = "https://cloud.r-project.org")
          }
        shell: Rscript {0}

  
      - name: Generate bird of the week
        run: Rscript update_bird.R

    
      - name: Commit update
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add bird_of_the_week.txt
          git commit -m "Weekly bird update [skip ci]" || echo "No changes to commit"
          git push
