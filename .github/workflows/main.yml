name: Update Bird of the Week

on:
  schedule:
    - cron: '0 13 * * 0'  # Sundays 8 AM EST (1 PM UTC)
  workflow_dispatch:

jobs:
  update-bird:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy

      - name: Run Python script
        run: python updated_bird.py

      - name: Commit and push changes
        run: |
          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Pull latest changes (with space between git and pull)
          git pull origin main
          
          # Add changed file
          git add bird_of_the_week.txt
          
          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Weekly bird update [skip ci]"
            git push origin HEAD:main
          fi
